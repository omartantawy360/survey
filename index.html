<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title" class="title">Customer Satisfaction Survey</h1>
            <p id="description" class="description">Thank you for taking the time to help us improve our services</p>
        </div>
        
        <form id="survey-form" class="survey-form">
            <div class="form-group">
                <label id="name-label" class="label" for="name">Name:</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label id="email-label" class="label" for="email">Email:</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label id="number-label" class="label" for="number">Age (optional):</label>
                <input type="number" id="number" class="form-control" name="age" min="18" max="99" placeholder="Enter your age">
            </div>
            
            <div class="form-group">
                <label class="label" for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" class="form-control" name="role">
                    <option value="student">Student</option>
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self-Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="retired">Retired</option>
                </select>
            </div>
            
            <div class="form-group">
                <p class="label">Would you recommend our service to a friend?</p>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="recommend" value="definitely" class="input-radio">
                        Definitely
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="recommend" value="maybe" class="input-radio">
                        Maybe
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="recommend" value="not-sure" class="input-radio">
                        Not sure
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <p class="label">What would you like to see improved? (Check all that apply)</p>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="improvements" value="frontend" class="input-checkbox">
                        Front-end Projects
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="improvements" value="backend" class="input-checkbox">
                        Back-end Projects
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="improvements" value="data" class="input-checkbox">
                        Data Visualization
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label class="label" for="comments">Any comments or suggestions?</label>
                <textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your comments here..."></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
